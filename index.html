<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card my-5 p-3 bg-light border-0 rounded-4 shadow-lg"
        style="width: auto"
      >
        <div class="row g-3 my-5">
          <div class="col-lg-6">
            <h3>What others think about the product?</h3>
          </div>
          <div class="col-lg-6">
            <div class="content bg-white shadow-lg p-3 d-inline-block">
              <span class="fs-1 fw-bolder"> 4.8</span> <br />Average Rating
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-lg-12">
            <div class="input-group flex-nowrap">
              <span class="input-group-text rounded-start-4" id="addon-wrapping"
                >@</span
              >
              <input
                type="text"
                class="form-control rounded-end-4"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 vstack gap-3 mb-5">
            <h3>Reviews</h3>
            <div class="d-flex align-items-center gap-1">
              <span>5*</span>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div class="progress-bar bg-dark" style="width: 80%"></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>4*</span>
              <div
                class="progress ms-3"
                style="height: 10px; width: 100%"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="55"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-bar bg-info" style="width: 55%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
